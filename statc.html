<body>

    <script>

        class Common
        {

            constructor(url)
            {
                this.url = url;
            }

            async getData()
            {

               return fetch(this.url);

            }


        }

        class FetchInfo extends Common
        {

            constructor(url)
            {
                super(url);
            }

           static async display(p)
            {
                p.getData().then((result) => {
                    return result.json()
                }).then(y=>{

                    console.log(y);
                }).catch((err) => {
                    
                });
            }

        }

        let j =new Common("https://jsonplaceholder.typicode.com/posts")

        let p = new FetchInfo("https://jsonplaceholder.typicode.com/posts");

        FetchInfo.display(j);

       

    </script>
