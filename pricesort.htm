<body>

    <script>


        const employees= [
            {
                id:11,
                name:"abc"
            },

            {
                id:1,
                name:"v"
            },

            {
                id:1,
                name:"a"
            },
            {

                name:"z"
            },

            {
                id:1,
                name:"o"
            },

            {
                id:21,
                name:"test"
            }



        ]


            employees.sort(function(a,b){

            if(a.id <b.id)
            {
                return -1;
            }
            else if(a.id > b.id)
            {
                return 1;
            }
            else
            {

            if(a.name > b.name)
            {
                return -1;
            }
            else
            {
                return 1;
            }


            }

                
            });

            console.log(employees);
