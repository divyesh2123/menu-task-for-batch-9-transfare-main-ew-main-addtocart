<body>
    <script>

        let m = new Map();

        let c="is is is the";

    for(let i=0;i<c.length;i++)
    {
    if(m.has(c[i]) == false)
    {
        m.set(c[i],1);
    }
    else
    {

        m.set(c[i],m.get(c[i])+1);
    }


    }

    console.log(m);

       

    </script>
</body>
