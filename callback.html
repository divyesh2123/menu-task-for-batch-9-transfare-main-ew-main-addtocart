<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="display1"></div>
    <div id="display2"></div>
    <script>

        function callAPI(url, abc) {

            fetch(url).then(y => y.json())
                .then(y => {

                    abc(y);

                })
        }

        function displayInfoPost(posts) {

            let abc = posts.map((v, index) => {

                return `<div>${v.title}</div>`

            });

            document.getElementById("display1").innerHTML = abc.join(" ");

        }

        function displayInfoForComments(comments) {

            let abc = comments.map((v, index) => {

                return `<div>${v.email}</div>`

            });

            document.getElementById("display2").innerHTML = abc.join(" ");
        }

        callAPI("https://jsonplaceholder.typicode.com/posts", displayInfoPost);
        callAPI("https://jsonplaceholder.typicode.com/comments", displayInfoForComments);
    </script>

</body>

</html>
