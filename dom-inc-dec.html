<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <input type="number" id="name"/>
    <input type="button" value="save" onclick="updateAllValues()"/>

    <table>

                <input type="checkbox" />

            </td>
            <td>

               5

            </td>

                <button onclick="inc(this)">+</button>
 
             </td>

                <button onclick="dec(this)">-</button>
 
             </td>


        </tr>

        <tr>

            <td>

            </td>

               25

            </td>

        <tr>

        <tr>

               4555

             </td>

        </tr>

    </table>
    
    <script>

        const inc = (e)=>{

            e.parentElement.previousElementSibling.innerHTML =   +(e.parentElement.previousElementSibling.innerHTML)+1;

        }

        const dec = (e)=>{
            e.parentElement.previousElementSibling.previousElementSibling.innerHTML =   +(e.parentElement.previousElementSibling.previousElementSibling.innerHTML)-1;

        }

        const updateAllValues = ()=>{

            let p = document.querySelectorAll("input[type='checkbox']:checked").length==0 ? document.querySelectorAll("input[type='checkbox']") : document.querySelectorAll("input[type='checkbox']:checked");
            let a = +(document.getElementById("name").value);

            console.log(p);
            p.forEach((element)=>{

               element.parentElement.nextElementSibling.innerHTML = +(element.parentElement.nextElementSibling.innerHTML)+a;

            })

        }


    </script>
</body>
</html>
